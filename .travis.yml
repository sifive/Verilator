services:
  - docker

before_install:
  - docker build -t verilator .

script:
  - docker run --rm -e PACKAGE_VERSION=${TRAVIS_TAG:-0.0UNTAGGED} -v $PWD:/usr/src/app verilator ./build-deb.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: verilator_${TRAVIS_TAG}_amd64.deb
  skip_cleanup: true
  on:
    repo: sifive/verilator
    tags: true
